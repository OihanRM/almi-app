<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>mod</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of alumnos">
      <ion-label>{{ item.nombre }}</ion-label>
      <ion-button (click)="modificarAlumno(item)">Modificar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
